apply plugin: "com.android.library"
apply plugin: "com.github.dcendents.android-maven"


group = "com.github.nopointer"

android {

    compileSdkVersion var.compileSdkVersion
    buildToolsVersion var.buildToolsVersion

    defaultConfig {
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion
        versionCode 26
        versionName "beta_0.0.26"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
//    implementation "com.android.support:appcompat-v7:${var.supportLibraryVersion}"
    //dfu nordic
//    implementation 'no.nordicsemi.android:dfu:1.6.1'
    implementation 'no.nordicsemi.android:dfu:1.7.0'
}
